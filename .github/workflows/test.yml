name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 16.x
      - run: yarn install
      - run: yarn test

  setup-ssh:
    uses: kielabokkie/ssh-key-and-known-hosts-action@v1
    with:
      ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      ssh-host: ${{ secrets.SSH_HOST }}
